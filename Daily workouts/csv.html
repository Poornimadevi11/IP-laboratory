   <body>
	<h1>JavaScript to convert a comma-separated values (CSV) String to a 2D array. Anew line indicates a new row in the array.</h1>
</body>
<script>
	const csv= (data, delimiter = ',', omitFirstRow = false) =>
  	data
    	.slice(omitFirstRow ? data.indexOf('\n') + 1 : 0)
   	.split('\n')
    	.map(v => v.split(delimiter));

	document.write(csv('a,b\nc,d')+"<br>"); 
	document.write(csv('a;b\nc;d', ';')); 
	
</script>
